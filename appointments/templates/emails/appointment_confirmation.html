<!DOCTYPE html>
<html>
  <body style="font-family: Arial, sans-serif; color: #333; line-height: 1.5;">
    <div style="max-width: 600px; margin: auto; border: 1px solid #eee; padding: 20px; border-radius: 8px;">
      <h2 style="color: #2c3e50;">Appointment Confirmation</h2>
      <p>Dear {{ name }},</p>
      <p>Your appointment has been <span style="color: green; font-weight: bold;">confirmed</span>.</p>
      <p><strong>Date:</strong> {{ date }}</p>
      <p><strong>Slot:</strong> {{ slot }}</p>
      <p><strong>Department:</strong> {{ department }}</p>
      <p>Thank you for booking with us. We look forward to seeing you! </p>
      <hr style="margin: 20px 0;">
      <small style="color: #888;">This is an automated email, please do not reply.</small>
    </div>
  </body>
</html>
